name: iOS CI

on:
  pull_request:
    paths:
      - "ios/**"
      - ".github/workflows/ios-ci.yml"

concurrency:
  group: ios-ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  ios-lint-build-test:
    name: "iOS: Lint, Build, Test"
    runs-on: ubuntu-latest
    container:
      image: swift:5.10
    defaults:
      run:
        working-directory: ios

    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          apt-get update -qq && apt-get install -y -qq curl unzip > /dev/null 2>&1
          SWIFTLINT_URL="https://github.com/realm/SwiftLint/releases/download/0.57.0/swiftlint_linux.zip"
          curl -sL "$SWIFTLINT_URL" -o /tmp/swiftlint.zip
          unzip -o /tmp/swiftlint.zip -d /usr/local/bin
          chmod +x /usr/local/bin/swiftlint

      - name: Lint
        run: swiftlint lint --strict --reporter github-actions-logging Sources/ Tests/

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v
