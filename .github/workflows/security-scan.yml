name: Security Scan

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: security-scan-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for SonarCloud token
        id: check-sonar
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "configured=false" >> "$GITHUB_OUTPUT"
            echo "::warning::SONAR_TOKEN not configured. Skipping SonarCloud analysis."
          else
            echo "configured=true" >> "$GITHUB_OUTPUT"
          fi

      - name: SonarCloud Scan
        if: steps.check-sonar.outputs.configured == 'true'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Check for Snyk token
        id: check-snyk
        run: |
          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "configured=false" >> "$GITHUB_OUTPUT"
            echo "::warning::SNYK_TOKEN not configured. Skipping Snyk scan."
          else
            echo "configured=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Snyk to check for vulnerabilities
        id: snyk-scan
        if: steps.check-snyk.outputs.configured == 'true'
        uses: snyk/actions/gradle@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-sub-projects --json-file-output=snyk-results.json
          command: test

      - name: Notify Cursor automation on vulnerability found
        if: steps.snyk-scan.outcome == 'failure' && secrets.CURSOR_SECURITY_WEBHOOK_URL != ''
        run: |
          BRANCH="${{ github.head_ref || github.ref_name }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO="${{ github.repository }}"

          SNYK_OUTPUT=""
          if [ -f snyk-results.json ]; then
            SNYK_OUTPUT=$(cat snyk-results.json | head -c 50000)
          fi

          curl -s -X POST "${{ secrets.CURSOR_SECURITY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg context "Snyk found vulnerabilities in $REPO on branch $BRANCH (PR #$PR_NUMBER)" \
              --arg branch "$BRANCH" \
              --arg pr "$PR_NUMBER" \
              --arg repo "$REPO" \
              --argjson snyk_results "$(cat snyk-results.json 2>/dev/null || echo '{}')" \
              '{
                context: $context,
                webhookPayload: {
                  scanner: "snyk",
                  repository: $repo,
                  branch: $branch,
                  pr_number: $pr,
                  results: $snyk_results
                }
              }'
            )"
