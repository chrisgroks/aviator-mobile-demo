name: Android CI

on:
  pull_request:
    paths:
      - "android/**"
      - ".github/workflows/android-ci.yml"

concurrency:
  group: android-ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Android Lint
        run: ./gradlew lint --no-daemon

      - name: Run Unit Tests
        run: ./gradlew test --no-daemon

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-lint-results
          path: android/app/build/reports/lint-results*.html
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: android/app/build/reports/tests/
          retention-days: 7

  simulated-build:
    name: Simulated Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Simulate APK build
        run: |
          echo "========================================="
          echo "  SIMULATED: Building app-debug.apk"
          echo "  Commit: ${{ github.sha }}"
          echo "  Branch: ${{ github.head_ref }}"
          echo "========================================="
          echo "Build artifact: app-debug.apk (simulated)"
          echo "Build completed at $(date -u)"
